<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
	<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1e1e2f;
    color: #eaeaea;
}

header {
    background-color: #4c1a98;
    color: white;
    padding: 20px;
    text-align: center;
}
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    background-color: #1e1e2f;
    
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    padding: 10px 15px;
    display: block;
    border-radius: 20px;
}

nav ul li a:hover {
    background-color: #800000;
}

header h1 {
    font-size: 2.5em;
    margin: 0;
}

header p {
    margin-top: 10px;
    font-size: 1.2em;
}

main {
    padding: 20px;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #2e2e3f;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.contact-form h2 {
    color: #ffc107;
    margin-bottom: 20px;
    text-align: center;
}

/* Form Styles */
form label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
}

form input,
form textarea,
form button {
    width: 100%;
    margin-top: 5px;
    padding: 10px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
}

form input,
form textarea {
    background-color: #444;
    color: white;
}

form input:focus,
form textarea:focus {
    outline: none;
    border: 2px solid #ffc107;
    background-color: #555;
}

form button {
    margin-top: 20px;
    background-color: #ffc107;
    color: #1e1e2f;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #e0a800;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #1a1a2a;
    color: #eaeaea;
    font-size: 0.9em;
    margin-top: 20px;
}
	</style>
  
</head>
<body>
    <header>
        <h1>Contactanos</h1>
        <p>¡Nos encantaría saber de usted!</p>
    </header>
	    <nav>
        <ul>
            <li><a href="blog.html">Inicio</a></li>
            <li><a href="reseña.html">Reseñas</a></li>
            <li><a href="noticias.html">Noticias</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact-form">
            <form id="contactForm" onsubmit="sendEmail(event)">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contacto © 2024</p>
    </footer>
</body>
</html>
