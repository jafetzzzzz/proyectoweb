<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Fan Page</title>
    <link rel="stylesheet" href="styles.css">
	<style>

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0a0a1a;
    color: #d4d4d4;
    line-height: 1.6;
}


header {
    background: linear-gradient(to right, #0d1117, #162447);
    color: #ffd700;
    padding: 20px 10px;
    text-align: center;
}
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    background-color: #0a0a1a;
    
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    padding: 10px 15px;
    display: block;
    border-radius: 20px;
}

nav ul li a:hover {
    background-color: #800000;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
    font-family: 'Georgia', serif;
}

header p {
    font-size: 1.2em;
}


main {
    padding: 20px;
}

section {
    margin-bottom: 40px;
}

.about {
    text-align: center;
    margin-bottom: 20px;
}

.about h2 {
    border-bottom: 2px solid #ffd700;
    display: inline-block;
    padding-bottom: 5px;
}

.videos {
    text-align: center;
}

.videos h2 {
    margin-bottom: 10px;
    color: #40c9ff;
}

.video-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.video iframe {
    width: 800px;
    height: 400px;
    border-radius: 8px;
}


footer {
    background: #162447;
    text-align: center;
    padding: 10px 0;
    color: #d4d4d4;
    font-size: 0.9em;
}
	
	</style>
</head>
<body>
    <header>
        <h1>League of Legends</h1>
        <p>Unleash your skills on the Rift!</p>
    </header>
	    <nav>
        <ul>
            <li><a href="blog.html">Inicio</a></li>
            <li><a href="reseña.html">Reseñas</a></li>
            <li><a href="noticias.html">Noticias</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section class="about">
            <h2>Acerca del juego</h2>
            <p>League of Legends is a team-based game with over 140 champions to make epic plays. Play now for free!</p>
        </section>
        <section class="videos">
            <h2>Cinematica</h2>
            <div class="video-container">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/IzMnCv_lPxI" title="LoL Gameplay" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>All rights reserved by Riot Games.</p>
    </footer>
</body>
</html>
